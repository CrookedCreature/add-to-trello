<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/popup.css">

    <!-- Scripts -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/trello_client.js"></script>
    <script src="assets/js/key.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/popup.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="add-card-form">
                <div class="form-group">
                    <label for="card-title">Card Title</label>
                    <input type="text" name="card-title" class="form-control js-card-title">
                </div>

                <div class="form-group">
                    <label for="card-description">Card Description</label>
                    <textarea
                        name="card-description"
                        class="form-control js-card-description"
                        rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="boards">Boards</label>
                    <select name="boards" class="form-control js-boards"></select>
                </div>

                <div class="form-group">
                    <label for="lists">Lists</label>
                    <select name="lists" class="form-control js-lists"></select>
                </div>

                <div class="form-group">
                    <button type="button" id="submit" class="btn btn-primary">Add Card</button>
                </div>
            </form>

            <a href="javascript:void(0)" id="logout" style="float:right">Logout</a>
        </div>
    </div>
</body>
</html>
